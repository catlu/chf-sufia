---
- name: install all the gems
  sudo: no
  remote_user: "{{ deploy_user }}"
  # TODO: this is for development; look into bundle --deployment
  shell: cd {{ project_dir }}; bundle install {{ bundle_options }}

#TODO: manage env variables for this separately
